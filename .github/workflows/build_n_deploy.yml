name: Deploy D&D App
on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@master

    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        version: 12.x
    - name: Build
      run: |
        npm install
        npm run build --if-present
        npm audit fix

    - name: Deploy
      uses: dnd_spells_book@0.1.1
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS }}
        BRANCH: gh-pages
        FOLDER: build
      run: |
        npm run-script deploy
