name: Deploy D&D App
on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        version: 12.x
    - name: Build & Deploy
      run: |
        git config user.email "kacper.nowosielski@gmail.com"
        git config user.name "prophet-kn"
        npm install
        npm run build --if-present
        npm audit fix
        npm run deploy
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS }}
        BRANCH: gh-pages
        FOLDER: build
