name: Deploy D&D App
on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@master

    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        version: 12.x
    - name: Build
      run: |
        npm install
        npm run build --if-present
        npm audit fix

    - name: Deploy
      uses: prophet-kn/dnd_spells_book@latest
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS }}
        SSH: ${{ secrets.SSH }}
        GIT_AUTHOR_NAME: "Magick"
        GIT_COMMITTER_NAME: "Magick"
        GIT_AUTHOR_EMAIL: "kacper.nowosielski@gmail.com"
        GIT_COMMITTER_EMAIL: "kacper.nowosielski@gmail.com"
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: ./public
      run: |
        npm run-script deploy
