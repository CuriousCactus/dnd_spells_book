name: Deploy D&D App
on:
  push:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: 12.x
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        version: 10.x
    - name: Build App
      run: |
        npm install
        npm run build --if-present
    - name: Deploy App
      run: |
        npm run build
        npm run deploy
      env:
        CI: true
